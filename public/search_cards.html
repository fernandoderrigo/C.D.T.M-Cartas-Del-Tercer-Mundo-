<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Cartas</title>
    <link rel="stylesheet" href="./style/search_cards.css"> 
    <script defer src="./scripts/search_cards.js"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Buscar Cartas</h1>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="new_cards.html">Agregar Cartas</a></li>
                <li><a href="delete_cards.html">Borrar Cartas</a></li>
                <li><a href="modify_cards.html">Modificar Cartas</a></li>
                <li><a href="search_cards.html">Buscar Cartas</a></li>
            </ul>
        </nav>
        <div class="user-icon">
            <a href="user_profile.html"><i class="fas fa-user"></i></a>
        </div>
    </header>
    <main>
        <form id="search-form">
            <label for="card-type">Tipo de carta:</label>
            <select id="card-type" name="card-type">
                <option value="black">Carta Negra</option>
                <option value="white">Carta Blanca</option>
            </select>
            
            <label for="card-id">ID de la carta:</label>
            <input type="number" id="card-id" name="card-id" placeholder="ID de la carta" required>
            
            <button type="button" id="search-card">Buscar</button>
        </form>
        
        <div id="card-preview" style="display: none;">
            <div id="preview-container" class="black-preview">
                <p id="preview-text">Detalles de la carta aparecerán aquí.</p>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Fernando Derrigo</p>
    </footer>
</body>
</html>
