<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="./style/register.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="./scripts/register.js"></script>
</head>
<body>
    <header>
        <h1>Registro</h1>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="new_cards.html">Agregar Cartas</a></li>
                <li><a href="delete_cards.html">Borrar Cartas</a></li>
                <li><a href="modify_cards.html">Modificar Cartas</a></li>
                <li><a href="search_cards.html">Buscar Cartas</a></li>
            </ul>
        </nav>
        <div class="user-icon">
            <a href="user_profile.html"><i class="fas fa-user"></i></a>
        </div>
    </header>
    <main>
        <div id="register-container">
            <h2>Crear una Cuenta</h2>
            <form id="register-form">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required />
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required />
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required />
                
                <button type="button" id="register-button">Registrarse</button>
            </form>
            <div id="register-message">
                <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </div>
            <div id="error-message" class="message"></div>
            <div id="success-message" class="message"></div> 
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Tu Juego</p>
    </footer>
</body>
</html>
