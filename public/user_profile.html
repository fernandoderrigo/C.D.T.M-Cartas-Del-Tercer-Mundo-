<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="./style/user_profile.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <header>
        <h1>Iniciar Sesión</h1>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="new_cards.html">Agregar Cartas</a></li>
                <li><a href="delete_cards.html">Borrar Cartas</a></li>
                <li><a href="modify_cards.html">Modificar Cartas</a></li>
                <li><a href="search_cards.html">Buscar Cartas</a></li>
            </ul>
        </nav>
        <div class="user-icon">
            <a id="user-icon-link" href="#"><i class="fas fa-user"></i></a>
        </div>
    </header>

    <main>
        <div id="login-container">
            <form id="login-form">
                <h2>Inicia sesión</h2>
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" required />

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required />

                <button type="button" id="login-button">Iniciar Sesión</button>

                <div id="error-message" class="error-message" style="display: none;">
                    <p>Nombre de usuario o contraseña incorrectos. Inténtalo de nuevo.</p>
                </div>
            </form>

            <div id="register-message">
                <p>¿No tienes usuario? <a href="register.html">Regístrate AQUÍ</a></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Tu Juego</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script defer src="./scripts/user_profile.js"></script>
</body>
</html>
